worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 10000;
    multi_accept on;
    use epoll;
}


http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    server_names_hash_bucket_size 128;
    # server_name_in_redirect off;


    ##
    # Logging Settings
    ##

    log_format  main  '$remote_addr $host $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" $upstream_cache_status' ;
    access_log /var/log/static/access.log main;
    error_log /var/log/static/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    client_max_body_size 20m;

    include /etc/nginx-deny.conf;

    ##
    # Virtual Host Configs
    ##

    real_ip_header X-Forwarded-For;
    set_real_ip_from 10.0.0.0/8;

    proxy_cache_path  /nginx-cache/  levels=1:2 keys_zone=STATIC:10m inactive=24h  max_size=1g;
    server {
        include /etc/nginx/ssl.default.conf;
        include /etc/nginx/proxy.conf;
    }

    include /etc/nginx/sites/*.conf;
    include /etc/nginx/redirects.conf;
}
