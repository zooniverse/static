apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: irishweatherrescue-ie-tls
  labels:
    use-azuredns-solver: "true"
spec:
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  secretName: irishweatherrescue-ie-tls
  dnsNames:
    - irishweatherrescue.ie
    - "*.irishweatherrescue.ie"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: irishweatherrescue.ie
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/set-real-ip-from: "10.0.0.0/8"
spec:
  tls:
  - hosts:
    - irishweatherrescue.ie
    - "*.irishweatherrescue.ie"
    secretName: irishweatherrescue-ie-tls
  rules:
  - host: irishweatherrescue.ie
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: http-frontend
            port:
              number: 80
  - host: "*.irishweatherrescue.ie"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: http-frontend
            port:
              number: 80
